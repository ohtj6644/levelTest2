<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <a h:href="@{|/question/create}"><button type="button"> 게시글등록</button></a>
    <thead>
    <tr>
        <th >제목</th>
        <th >작성일시</th>
    </tr>
    </thead>
    <tbody th:each="question : ${questionList}" >
    <tr>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">
            </a>
        </td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
